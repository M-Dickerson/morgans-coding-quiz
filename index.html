<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Morgan's Quiz!</title>
</head>
<body>
    <!--header contains score and timer-->
    <header>
        <section class="scores">
            <button onclick="scores()" id="score"><h2>high score</h2></button>
        </section>
        <section class="timer">
            <h2 class="time">Timer: 0</h2>
        </section></header>
    <!--first section is the landing page-->
    <main>
        <section id="landing">
            <h1>Random Trivia Game</h1>
            <p>Try to answer my questions within the time limit! Any incorrect answers will knock 10 seconds off your remaining time so please keep that in mind! All the questions are random bits of knowledge I've learned over the years :)</p>
            <button onclick="start()" id="start">Start Quiz</button>
        </section>
        <!--second section is for the questions-->
        <section class="questionlist">
        </section>
        <!--third section is for the final screen-->
        <section class="end-screen">
        </section>
        <!--fourth section is for feedback?-->
        <section class="feedback">
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
